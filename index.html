<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        
        <title>Random Pokemon</title>

        <link rel="icon" href="./assets/logo.png" type="image/x-icon">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Random Pokemon</h1>

        <div class="generations">
            <strong>Générations actives :</strong><br />
            <label><input type="checkbox" value="1" checked> Gen 1</label>
            <label><input type="checkbox" value="2" checked> Gen 2</label>
            <label><input type="checkbox" value="3" checked> Gen 3</label>
            <label><input type="checkbox" value="4" checked> Gen 4</label>
            <label><input type="checkbox" value="5" checked> Gen 5</label>
            <label><input type="checkbox" value="6" checked> Gen 6</label>
            <label><input type="checkbox" value="7" checked> Gen 7</label>
            <label><input type="checkbox" value="8" checked> Gen 8</label>
            <label><input type="checkbox" value="9" checked> Gen 9</label>
        </div>

        <br />

        <button onclick="getRandomPokemon()">Lancer le tirage</button>

        <div class="pokemon-container" id="pokemonContainer"></div>

        <audio id="flipSound" src="./assets/flip.mp3" preload="auto"></audio>
        <audio id="shinySound" src="./assets/shiny.mp3" preload="auto"></audio>

        <script src="main.js"></script>
    </body>
</html>
