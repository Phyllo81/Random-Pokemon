<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8" />

    <title>Random Pokemon</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117, #1a1a1a);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ff3e3e;
            text-shadow: 1px 1px 3px #000;
        }

        .pokemon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pokemon {
            background: #1e1e1ecc;
            border-radius: 16px;
            padding: 15px;
            width: 160px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .pokemon:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255,62,62,0.5);
        }

        .pokemon img {
            width: 140px;
            height: 140px;
            object-fit: contain;
        }

        .pokemon p {
            font-weight: 700;
            margin: 8px 0 0 0;
            text-transform: capitalize;
            font-size: 16px;
        }

        .pokemon p a {
            color: #ff3e3e;
            text-decoration: none;
        }

        .pokemon p a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff3e3e;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #ff6161;
        }

        .generations {
            margin-top: 20px;
            font-size: 14px;
        }

        label {
            color: #ddd;
        }

        input[type=checkbox] {
            margin-right: 5px;
        }
        </style>
    </head>

    <body>
        <h1>Random Pokemon</h1>

        <div class="generations">
            <strong>Générations actives :</strong><br />
            <label><input type="checkbox" value="1" checked> Gen 1</label>
            <label><input type="checkbox" value="2" checked> Gen 2</label>
            <label><input type="checkbox" value="3" checked> Gen 3</label>
            <label><input type="checkbox" value="4" checked> Gen 4</label>
            <label><input type="checkbox" value="5" checked> Gen 5</label>
            <label><input type="checkbox" value="6" checked> Gen 6</label>
            <label><input type="checkbox" value="7" checked> Gen 7</label>
            <label><input type="checkbox" value="8" checked> Gen 8</label>
            <label><input type="checkbox" value="9" checked> Gen 9</label>
        </div>

        <br />

        <button onclick="getRandomPokemon()">Choisir 3 Pokémon</button>

        <div class="pokemon-container" id="pokemonContainer"></div>

        <script>
            const generations = {
                1: [1, 151],
                2: [152, 251],
                3: [252, 386],
                4: [387, 493],
                5: [494, 649],
                6: [650, 721],
                7: [722, 809],
                8: [810, 905],
                9: [906, 1025]
            };

            async function getRandomPokemon() {
                const container = document.getElementById('pokemonContainer');

                container.innerHTML = '';

                const checkedGens = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
                    .map(cb => parseInt(cb.value));

                if(checkedGens.length === 0) {
                    alert('Sélectionne au moins une génération !');

                    return;
                }

                const usedIds = new Set();

                while(usedIds.size < 3) {
                    const gen = checkedGens[Math.floor(Math.random() * checkedGens.length)];
                    const [min, max] = generations[gen];
                    const id = Math.floor(Math.random() * (max - min + 1)) + min;

                    usedIds.add(id);
                }

                for(const id of usedIds) {
                    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                    const data = await res.json();

                    const speciesRes = await fetch(data.species.url);
                    const speciesData = await speciesRes.json();
                    const nameFR = speciesData.names.find(n => n.language.name === 'fr')?.name || data.name;

                    const div = document.createElement('div');
                    div.className = 'pokemon';
                    div.style.animationDelay = `${Math.random() * 0.3}s`;
                    div.innerHTML = `
                        <img src="${data.sprites.other['official-artwork'].front_default || data.sprites.front_default}" alt="${nameFR}">
                        <p><a href='https://www.pokepedia.fr/${nameFR}' target='_blank'>${nameFR}</a></p>
                    `;
                    container.appendChild(div);
                }
            }
        </script>
    </body>
</html>
