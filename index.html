<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />

        <title>Random Pokémon</title>

        <link rel="icon" href="./assets/logo.png" type="image/x-icon">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Random Pokémon</h1>

        <div class="controls">

            <div class="game-selector">

                <label for="gameSelect">Jeu :</label>
                <select id="gameSelect">
                    <option value="scarlet_violet">Écarlate / Violet</option>
                    <option value="sword_shield">Épée / Bouclier</option>
                    <option value="legends_arceus">Légendes Arceus</option>
                    <option value="lets_go">Let’s Go Pikachu / Évoli</option>
                    <option value="sun_moon">Soleil / Lune</option>
                    <option value="x_y">X / Y</option>
                    <option value="black_white">Noir / Blanc</option>
                    <option value="diamond_pearl">Diamant / Perle</option>
                    <option value="ruby_sapphire">Rubis / Saphir</option>
                    <option value="gold_silver">Or / Argent</option>
                    <option value="red_blue">Rouge / Bleu</option>
                    <option value="legends_za" disabled>Légendes Z-A (à venir)</option>
                </select>

                <label class="dlc-toggle">
                    <input type="checkbox" id="dlcToggle">
                    Inclure les DLC
                </label>

            </div>
        </div>

        <br />

        <button class="roll-btn" onclick="getRandomPokemon()">
            Lancer le tirage
        </button>

        <div class="pokemon-container" id="pokemonContainer"></div>

        <audio id="flipSound" src="./assets/flip.mp3" preload="auto"></audio>
        <audio id="shinySound" src="./assets/shiny.mp3" preload="auto"></audio>

        <script src="main.js"></script>
    </body>
</html>
